<!doctype html>
<html>
    <head>
        <title>Rearrange the algorithms</title>
        <link href="./parsons.css" rel="stylesheet" />
        <link href="./lib/prettify.css" rel="stylesheet" />
        <script src="./lib/prettify.js"></script>
    </head>
    <body>
        <h2>Object-oriented programming</h2>
        <p>This is a pseudocode implementation of a simple Pet class and its subclass, Dog. Dog inherits all the attributes and methods of Pet and extends it with a breed attribute.</p>
          
        <div id="sortableTrash" class="sortable-code"></div>
        <div id="sortable" class="sortable-code">
        </div>
        <div style="clear:both;"></div>
        <p>
            <button class='restart' href="#" id="newInstanceLink">Start again</button>
            <button class='submit' href="#" id="feedbackLink">Check my answer</button>
        </p>
        <script src="./lib/jquery.min.js"></script>
        <script src="./lib/jquery-ui.min.js"></script>
        <script src="./lib/jquery.ui.touch-punch.min.js"></script>
        <script src="./lib/underscore-min.js"></script>
        <script src="./lib/lis.js"></script>
        <script src="./parsons.js"></script>
        <script>
        var initial =   
        'class Pet\n'+
        '  private name\n'+
        '  //constructor to create new Pet object:\n'+
        '  public procedure new(givenName)\n'+
        '    name = givenName\n'+
        '  end procedure //end of Pet constructor\n'+
        'end class //end of Pet class\n'+
        'class Dog inherits Pet\n'+
        '  private breed\n'+
        '  public procedure new(givenName, givenBreed)\n'+
        '    super.new(givenName)\n'+
        '    breed = givenBreed\n'+
        '  end procedure //end of Dog constructor\n'+
        'end class //end of Dog class\n'+
        '//Finally, call the Dog constructor to create a new object:\n'+
        'myDog = new Dog("Fido","Scottish Terrier")\n';
        
        function displayErrors(fb) {
            if(fb.errors.length > 0) {
                alert(fb.errors[0]);
            }
        } 

        $(document).ready(function(){
            var parson = new ParsonsWidget({
                'sortableId': 'sortable',
                'trashId': 'sortableTrash',
                'max_wrong_lines': 1,
                'feedback_cb' : displayErrors
            });
            parson.init(initial);
            parson.shuffleLines();
            $("#newInstanceLink").click(function(event){
                event.preventDefault();
                parson.shuffleLines();
            });
            $("#feedbackLink").click(function(event){
                event.preventDefault();
                parson.getFeedback();
            });
        });
        </script>
        <footer><a href="index.html" >Take me back to the algorithms...</a></footer>
    </body>
</html>
