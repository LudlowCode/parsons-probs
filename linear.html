<!doctype html>
<html>
    <head>
        <title>Rearrange the algorithms</title>
        <link href="./parsons.css" rel="stylesheet" />
        <link href="./lib/prettify.css" rel="stylesheet" />
        <script src="./lib/prettify.js"></script>
    </head>
    <body>
        <h2>Linear search</h2>
        <p>Drag and drop the lines into the box on the right. The constructed function should return the index of the target if the target is in the list, otherwise -1 to show that it is not in there. </p>
        <div id="sortableTrash" class="sortable-code"></div>
        <div id="sortable" class="sortable-code">
        </div>
        <div style="clear:both;"></div>
        <p>
            <button class='restart' href="#" id="newInstanceLink">Start again</button>
            <button class='submit' href="#" id="feedbackLink">Check my answer</button>
        </p>
        <script src="./lib/jquery.min.js"></script>
        <script src="./lib/jquery-ui.min.js"></script>
        <script src="./lib/jquery.ui.touch-punch.min.js"></script>
        <script src="./lib/underscore-min.js"></script>
        <script src="./lib/lis.js"></script>
        <script src="./parsons.js"></script>
        <script>
        var initial = 'def linear_search(arr, target):\n' +
                      '  list_length = len(arr)\n' +
                      '  for i in range(list_length):\n' +
                      '    if arr[i] == target:\n' +
                      '      return i\n' +
                      '    else:#distractor\n' +
                      '  return -1\n' 

        function displayErrors(fb) {
            if(fb.errors.length > 0) {
                alert(fb.errors[0]);
            }
        } 

        $(document).ready(function(){
            var parson = new ParsonsWidget({
                'sortableId': 'sortable',
                'trashId': 'sortableTrash',
                'max_wrong_lines': 2,
                'feedback_cb' : displayErrors
            });
            parson.init(initial);
            parson.shuffleLines();
            $("#newInstanceLink").click(function(event){
                event.preventDefault();
                parson.shuffleLines();
            });
            $("#feedbackLink").click(function(event){
                event.preventDefault();
                parson.getFeedback();
            });
        });
        </script>
        <footer><a href="index.html" >Take me back to the algorithms...</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="https://ludlowcode.github.io/revision-materials/" target="_blank">Dave's Revision World</a></footer>
    </body>
</html>
