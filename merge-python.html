<!doctype html>
<html>
    <head>
        <title>Rearrange the algorithms</title>
        <link href="./parsons.css" rel="stylesheet" />
        <link href="./lib/prettify.css" rel="stylesheet" />
        <script src="./lib/prettify.js"></script>
    </head>
    <body>
        <h2>Merge sort</h2>
        <p>Drag and drop the lines into the box on the right. This is a simplified version of the code, which is usually decomposed into the partition (or division) task, and the merge part, which merges two sorted lists.</p>
        <div id="sortableTrash" class="sortable-code"></div>
        <div id="sortable" class="sortable-code">
        </div>
        <div style="clear:both;"></div>
        <p>
            <button class='restart' href="#" id="newInstanceLink">Start again</button>
            <button class='submit' href="#" id="feedbackLink">Check my answer</button>
        </p>
        <script src="./lib/jquery.min.js"></script>
        <script src="./lib/jquery-ui.min.js"></script>
        <script src="./lib/jquery.ui.touch-punch.min.js"></script>
        <script src="./lib/underscore-min.js"></script>
        <script src="./lib/lis.js"></script>
        <script src="./parsons.js"></script>
        <script>
        var initial =   'from heapq import merge\n'+
        'def merge_sort(m):\n'+
        '  # Base case a 1 item list is sorted so return it..\n'+
        '  if len(m) <= 1:\n'+
        '    return m\n'+
        '  # Otherwise split it two, merge sort the two and combine.. \n'+
        '  middle = len(m) // 2\n'+
        '  left = m[:middle]\n'+
        '  right = m[middle:]\n'+
        '  left = merge_sort(left)\n'+
        '  right = merge_sort(right)\n'+
        '  return list(merge(left, right))\n';


        function displayErrors(fb) {
            if(fb.errors.length > 0) {
                alert(fb.errors[0]);
            }
        } 

        $(document).ready(function(){
            var parson = new ParsonsWidget({
                'sortableId': 'sortable',
                'trashId': 'sortableTrash',
                'max_wrong_lines': 1,
                'feedback_cb' : displayErrors
            });
            parson.init(initial);
            parson.shuffleLines();
            $("#newInstanceLink").click(function(event){
                event.preventDefault();
                parson.shuffleLines();
            });
            $("#feedbackLink").click(function(event){
                event.preventDefault();
                parson.getFeedback();
            });
        });
        </script>
        <footer><a href="index.html" >Take me back to the algorithms...</a></footer>
    </body>
</html>
